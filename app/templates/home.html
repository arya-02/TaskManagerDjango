<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Task Manager</title>
</head>
<body>
    <div style="text-align: center;">
        <h2>Task Manager</h2>
    </div>
    <div>
        <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Task</th>
                <th scope="col">Created at</th>
                <th scope="col">Change</th>
                <th scope="col">Delete</th>
              </tr>
            </thead>
            <tbody>
                {% for x in task %}
              <tr>
                <td>{{x.id}}</td>
                <td>{{x.content}}</td>
                <td>{{x.created}}</td>
                <td><form method="get" action="updatetask/{{x.id}}"><button class="btn btn-primary" type="submit">Update</button></form></td>
                <td><form method="get" action="deletetask/{{x.id}}"><button class="btn btn-primary" type="submit">Delete</button></form></td>
              </tr>
              {% endfor %}
            </tbody>
        </table>
        <form method="get" action="/addtask">
            {% csrf_token %}
            <button class="btn btn-primary" type="submit">Add Task</button>
        </form>
    </div>



    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
